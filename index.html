<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="banner-box1">Library</div>
        <div class="banner-box2">Add Book<button id="add-book"></button></div>
        <div class="form-container">
            <form action="" method="post" class="book-form">
                <button type="button" class="close-button">X</button>
                <div class="form-row">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text">
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text">
                </div>
                <div class="form-row">
                    <label for="pages">Pages</label>
                    <input id="pages" name="pages" type="text">
                </div>
                <div class="form-row">
                    <label for="lang">Language</label>
                    <input id="lang" name="lang" type="text">
                </div>
                <div class="form-row">
                    <label for="year">Year</label>
                    <input id="year" name="year" type="text">
                </div>
                <div class="form-row-radio">
                    <span>Read Status</span>
                    <label for="yes">Yes</label>
                    <input id="yes" name="read-status" type="radio" value="Yes">
                    <label for="no">No</label>
                    <input id="no" name="read-status" type="radio" value="No">
                </div>
                <div class="form-row">
                    <button type="button" class="form-submit">Add</button>
                </div>
            </form>
        </div>
        <div class="card-box"></div>
    </div>
</body>

</html>
